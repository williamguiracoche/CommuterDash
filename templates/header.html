{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class = "flash alert alert-primary" role="alert">
        <ul>
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
        </ul>
    </div>
{% endif %}
{% endwith %}
