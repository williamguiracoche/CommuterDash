<!DOCTYPE html>
<html lang="en">
	<head
	<meta charset="UTF-8">
	<title>Choose Line:</title>
	</head>

	<body>
		{% for line in lines %}
				<div class="line-choice">
					<a href="{{url_for('selectStation', line=line)}}">
					<img src="static/svg/{{line.lower()+'.svg'}}" alt='{{line}}' style="width:45px;">
					</a>
				</div>
		{% endfor %}
	</body>
</html>
