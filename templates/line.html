{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h3> Select the line that passes through your station </h3>
{% for line in lines %}
	<span class="line-choice ">
		<a href="{{url_for('selectStation', line=line)}}">
		<img class="my-1" src="static/svg/{{line.lower()+'.svg'}}" alt='{{line}}' style="width:45px;">
		</a>
		{% if line in ['3','6','S', 'E','W','M','L','SIR','G','Z','7']%}
			<br>
		{% endif %}
	</span>
{% endfor %}
{% endblock %}
