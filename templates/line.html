<!DOCTYPE html>
<html lang="en">
	<head
	<meta charset="UTF-8">
	<title>Choose Line:</title>
	</head>

	<body>
			{% for line in lines %}
					<div class="line-choice">
						<a href="{{url_for('selectStation', line=line)}}">
						{{line.lower() + '.svg' }}
						</a>
					</div>
			{% endfor %}
			<button type="submit" class="button">Choose!</button>
	</body>
</html>
