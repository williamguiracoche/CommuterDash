<!DOCTYPE html>
<html lang="en">
	<head
	<meta charset="UTF-8">
	<title>Choose Line:</title>
	</head>

	<body>
		<form action="#" method = "post">
			{% for line in lines %}
					<div class="line-choice">
						<input type="radio" name="line" value={{line}}>{{line}}
					</div>
			{% endfor %}
			<button type="submit" class="button">Choose!</button>
		</form>
	</body>
</html>
