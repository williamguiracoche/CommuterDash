{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<form action="#" method = "post">
    <div class='direction-select py-3'>
        <h4> Choose direction:</h4>
        <div class="btn-group btn-group-toggle " data-toggle="buttons">
          <label class="btn btn-outline-primary active">
            <input type="radio" name="direction" value='uptown' autocomplete="off" checked> Uptown
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="direction" value='downtown' autocomplete="off"> Downtown
          </label>
        </div>
    </div>

    <div class='station-select'>
        Choose Station:
		{% for gtfs_and_name in gtfs_and_names %}

				<div class="station-choice">
					<input type="radio" name="gtfs_id" value="{{gtfs_and_name[0]}}">{{gtfs_and_name[1]}}
				</div>
		{% endfor %}
    </div>
	<button type="submit" class="button">Choose!</button>

</form>
{% endblock %}
