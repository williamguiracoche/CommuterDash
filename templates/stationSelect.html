{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<img class="my-1" src="../static/svg/{{line.lower()+'.svg'}}" alt='{{line}}' style="width:45px;">
<form action="#" method = "post">
    <div class='station-select'>
        Choose Station:
		{% for gtfs_and_name in gtfs_and_names %}

				<div class="station-choice">
                    <button class="btn btn-outline-primary" type="submit" name="gtfs_id" value="{{gtfs_and_name[0]}}">
                        {{gtfs_and_name[1]}}
                    </button>
				</div>
		{% endfor %}
    </div>
</form>
{% endblock %}
